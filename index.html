<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="head">
      <h1>calc</h1>
      <div class="theme">
        <span class="theme_one">1</span>
        <span class="theme_two">2</span>
        <span class="theme_three">3</span>
        <div class="theme_box" id="change-theme">
          <div class="theme_indicator" id="theme-indicator"></div>
        </div>
      </div>
    </div>
    <div id="result-screen" class="result">0</div>
    <div class="calculator" id="buttons">
      <button value="1" class="item n-1">1</button>
      <button value="2" class="item n-2">2</button>
      <button value="3" class="item n-3">3</button>
      <button value="4" class="item n-4">4</button>
      <button value="5" class="item n-5">5</button>
      <button value="6" class="item n-6">6</button>
      <button value="7" class="item n-7">7</button>
      <button value="8" class="item n-8">8</button>
      <button value="9" class="item n-9">9</button>
      <button value="0" class="item n-0">0</button>
      <button value="." class="item b-float">.</button>
      <button value="del" class="item secondary b-del">del</button>
      <button value="+" class="item b-plus">+</button>
      <button value="-" class="item b-minus">-</button>
      <button value="*" class="item b-times">x</button>
      <button value="/" class="item b-division">/</button>
      <button value="reset" class="item secondary b-reset">reset</button>
      <button value="=" class="item b-equals">=</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
